				  <div class="row">
				    <div class="col-sm-8">

							<label class="control-label col-sm-3" for="creator">Creator</label>

							</div>
							<div class="form-group">
							<label class="control-label col-sm-3" for="desc">Description</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="Description" name="Description">
							</div>
							</div>
				    </div>
				    
				    <div class="col-sm-2">
							<legend>Sort By</legend>
						  <input type="radio" id=SortBy1 name="SortBy" value="USERS.US_USERNAME" checked="checked"><label for="SortBy1">Creator</label><br>
						  <input type="radio" id=SortBy2 name="SortBy" value="LANGUAGES.LN_NAME"><label for="SortBy2">Language</label><br>
						  <input type="radio" id=SortBy3 name="SortBy" value="SNP_DESCRIPTION"><label for="SortBy3">Description</label>
				    </div>
				    
				    <div class="col-sm-2">
							<legend>Order</legend>
				 			<input type="radio" id=SOpt1 name="SOpt" value="ASC" checked="checked"><label for="SOpt1">Ascending</label><br>
				  		<input type="radio" id=SOpt2 name="SOpt" value="DESC"><label for="SOpt2">Descending</label>
				  		<button id="clrfilterBtn" type="button" class="btn btn-info">Reset Filter</button>
				   	</div>
				  </div>
				<!------------------------->
		    </div>
		    <div class="col-sm-1"></div>
  		</div><!-- /.row -->			
  		
			<!--button and hiddend text-->

			<div class="row"><hr></div>

				</div><!-- /.col-sm-8 -->

			</div><!-- /.row -->
			<!--hidden-->
			<input type="hidden" id="t2" name="t2">
		</form><!-- /.SnippetForm -->

				  </div><!-- /.code area row -->

				<!----------------------------------->
				</div><!-- /.col-sm-8 -->

				</div><!-- /.col-sm-2 -->
			</div><!-- /.row -->
			<!--hidden-->
			<input type="hidden" id="t3" name="t3">
